<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="index.css" />

    <title>Document</title>
    <script src="index.js"  defer></script>

  <body>
    <div id='hidden'></div>
    <div class="mainkeys">

      <input type="text" id="input-el" placeholder="Enter Your Link" />
      <button type="button" id="input-btn" >SAVE INPUT</button>
      <button type="button" id="tab-btn">SAVE TAB</button>
      <button type="button" id="all-tab-btn">
        ALL TABS
      </button>
      <button type="button" id="delete-btn">RESET ALL</button>
      <button type="button" id="open-btn">OPEN ALL</button>

    <hr class="hrSeprator"/>
    <div class="info-message">
      <p >....</p>
        </div>
  
    <hr class="hrSeprator"/>
    
    <details id="input-detail">
      <summary>Inputs</summary>
      <p>
        <ul id="ul-el"></ul>
      </p>
    </details>
    
    <details id="AllTabs-details">
      <summary>AllTabs</summary>
      <p>
        <ul id="Allul-el"></ul>
      </p>
    </details>
 
    <hr class="hrSeprator"/>
    <p class="footer">
      Feel free to use this code for any purpose.
      <br/>
      <a href="https://www.masoudnaji.com/">www.masoudnaji.com</a>
